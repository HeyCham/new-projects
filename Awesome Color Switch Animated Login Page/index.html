<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awesome Color Switch Animated Login Page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <form action="">
      <h2>Login</h2>
      <div class="input_box username">
        <input type="text" placeholder="Username" autofocus required>
      </div>
      <div class="input_box password">
        <input type="password" placeholder="Password" required>
      </div>
      <button class="login_btn">Login</button>
      <div class="not_account">
        <a href="">Forget Password</a>
        <a href="">Signup</a>
      </div>
    </form>
  </div>
  <div class="color__palette">
    <span class="active"></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <script src="./script.js"></script>
</body>

</html>
