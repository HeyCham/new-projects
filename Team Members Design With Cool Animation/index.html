<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Members Design With Cool Animation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <img src="./images/pic1.jpg" alt="" class="pics">
        <div class="layer">
          <img src="./images/pic1.jpg" alt="">
        </div>
        <div class="info">
          <h2>John Doe</h2>
          <p>Founder/CEO</p>
          <div class="icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>

      </div>
      <div class="col">
        <img src="./images/pic2.jpg" alt="" class="pics">
        <div class="layer">
          <img src="./images/pic2.jpg" alt="">
        </div>
        <div class="info">
          <h2>Runnic Dodge</h2>
          <p>Marketing Head</p>
          <div class="icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
      <div class="col">
        <img src="./images/pic3.jpg" alt="" class="pics">
        <div class="layer">
          <img src="./images/pic3.jpg" alt="">
        </div>
        <div class="info">
          <h2>Sam Alt</h2>
          <p>Product Manager</p>
          <div class="icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
