<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Switch Button On-Off Toggle only CSS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <input type="radio" id="button_off" name="toggle" checked>
    <input type="radio" id="button_on" name="toggle">
    <div class="btns">
      <label for="button_off" id="off_btn">off</label>
      <label for="button_on" id="on_btn">on</label>
      <div class="toggle_btn"></div>
    </div>
  </div>
</body>
</html>
