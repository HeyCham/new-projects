<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Media Button With Tooltip  On Hover </title>
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

  <div class="wrapper">
    <div class="icon facebook">
      <div class="tolltip">Facebook</div>
      <span><i class="fab fa-facebook"></i></span>
    </div>
        <div class="icon twitter">
      <div class="tolltip">Twitter</div>
      <span><i class="fab fa-twitter"></i></span>
    </div>
    <div class="icon instagram">
      <div class="tolltip">Instagram</div>
      <span><i class="fab fa-instagram"></i></span>
    </div>

    <div class="icon github">
      <div class="tolltip">GitHub</div>
      <span><i class="fab fa-github"></i></span>
    </div>
    <div class="icon youtube">
      <div class="tolltip">YouTube</div>
      <span><i class="fab fa-youtube"></i></span>
    </div>


  </div>
</body>

</html>
