<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Login Form with Blur Image</title>
</head>

<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form action="">
          <h2>Login</h2>
          <div class="inputbox">
            <input type="name" id="username" required>
            <label for="username">Username</label>
          </div>
          <div class="inputbox">
            <input type="password" id="password"  required>
            <label for="password">Password</label>
          </div>
          <div class="forget">
            <label>
              <p>Forget <a href="#">Password?</a>
            </label></p>

          </div>
          <button>Log in</button>
          <div class="register">
            <p>Don't have a account <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
