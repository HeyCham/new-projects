<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Dropping Animation</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <span>T</span>
    <span>u</span>
    <span>t</span>
    <span>o</span>
    <span>r</span>
    <span>i</span>
    <span>a</span>
    <span>l</span>
  </div>
  <button class="refresh-btn" id="refreshBtn">Again</button>


  <script>
    document.getElementById("refreshBtn").addEventListener("click", function() {
      window.location.reload();
    });
  </script>



</body>

</html>
